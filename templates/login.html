<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function setRememberedUser() {
            let rememberedUser = "{{ remembered_user }}";
            if (rememberedUser) {
                document.getElementById("username").value = rememberedUser;
            }
        }
        window.onload = setRememberedUser;
    </script>    
    <meta charset="UTF-8">
    <title>Manga Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-2" style="color: red; size: 4px;">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <label><input type="checkbox" name="remember"> Remember user</label>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create new account</a></p>
    </form>
</body>
</html>
